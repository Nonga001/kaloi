<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Dashboard {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <!-- Add your custom styles here if needed -->
</head>
<body class="bg-gray-100">

    <!-- Navigation Bar -->
    <nav class="bg-blue-600 p-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">

            <!-- Role and Name of the Logged-in User -->
            <div class="text-white">
                <span>{{ user.username }} ({{ user.get_role_display }})</span>
            </div>

            <!-- Menu Links (Home, Profile, Enrollment, Course) -->
            <div class="space-x-4">
                <a href="{% url 'home' %}" class="text-white">Home</a>
                <a href="{% url 'profile' %}" class="text-white">Profile</a>
                <a href="{% url 'enrollment' %}" class="text-white">Enrollment</a>
                <a href="{% url 'course' %}" class="text-white">Course</a>
            </div>

            <!-- Logout Button (on the right) -->
            <div>
                <a href="{% url 'logout' %}" class="text-white bg-red-500 px-4 py-2 rounded">Logout</a>
            </div>

        </div>
    </nav>

    <!-- Page Content -->
    <div class="container mx-auto p-4">
        {% block content %}
        <!-- Content of the page will be inserted here -->
        {% endblock %}
    </div>

</body>
</html>
